<!DOCTYPE html>
<html>
  <head>
  {% include head.html %}
  </head>

  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="{{ site.repo }}">
              <img src="https://good-labs.github.io/greater-good-pledge/assets/images/badge.svg" class="badge"></a>
          <h1 id="project_title">The Greater Good Pledge</h1>
          <h2 id="project_tagline">for the greater good</h2>
        </header>
    </div>

    <section class="outer">
        <div class="downloads inner">
          <a style="text-decoration:none" target="_blank" class="download_link" href="https://github.com/good-labs/greater-good-pledge/blob/master/GREATER_GOOD_PLEDGE.md">
              <img class="download_image" src="{{ site.url }}{{ site.baseurl }}/assets/images/download.svg" width="20px"></a>
          <a class="download_link" href="{{ site.url }}{{ site.baseurl }}/">About</a>
          <a class="download_link" href="{{ site.url }}{{ site.baseurl }}/pledge/">Pledge</a>
        </div>
    </section>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
          {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Maintained by <a href="https://github.com/good-labs">Good Labs</a></p>
      </footer>
    </div>

  </body>
</html>
